<div class="container" [class.show-nav]="showNav">
    <div class="circle-container">
        <div class="circle">
            <lib-circle-button [icon]="showNav ? 'fas fa-times' : 'fas fa-bars'" (toggleNav)="toggleNav()">
            </lib-circle-button>
        </div>
    </div>
    <header>
        <!-- <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="search" placeholder="Search" />
    </form> -->
        <lib-search-bar [searchForm]="searchForm" (search)="onSubmit($event)"></lib-search-bar>
    </header>

    <main>
        <!-- <div *ngFor="let movie of movies" class="movie">
        <img [src]="IMG_PATH + movie.poster_path" [alt]="movie.title" />
        <div class="movie-info">
            <h3>{{ movie.title }}</h3>
            <span [ngClass]="getClassByRate(movie.vote_average)">{{ movie.vote_average }}</span>
        </div>
        <div class="overview">
            <h3>Overview</h3>
            <p>{{ movie.overview }}</p>
        </div>
    </div> -->
        <ng-container *ngFor="let movie of movies">
            <lib-movie-card *ngIf="movie.poster_path" [poster]="IMG_PATH + movie.poster_path" [title]="movie.title"
                [rating]="movie.vote_average" [overview]="movie.overview">
            </lib-movie-card>
        </ng-container>

    </main>
</div>
